<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learniverse-journal</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
  </head>

  <body>
    <div id="root"></div>
    <script>
      window.addEventListener('message', function(event) {
        // Lista de origens permitidas
        const allowedOrigins = [
          'https://gptengineer.app',
          'http://localhost:3000',
          'https://lovable.dev',
          'https://preview--learniverse-journal.lovable.app',
          event.origin // Adiciona a origem atual à lista permitida
        ];

        // Verifica se a origem está na lista de permitidas
        if (allowedOrigins.includes(event.origin)) {
          try {
            // Processa a mensagem
            console.log('Mensagem recebida de origem permitida:', event.origin);
            
            // Encaminha a mensagem para o pai se ele existir e for diferente da janela atual
            if (window.parent && window.parent !== window) {
              window.parent.postMessage(event.data, '*');
            }
          } catch (error) {
            console.error('Erro ao processar mensagem:', error);
          }
        }
      }, false);
    </script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
